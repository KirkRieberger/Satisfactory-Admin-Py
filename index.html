<!DOCTYPE html>
<html lang="en-CA" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Satisfactory</title>
        <link rel="icon" href="./icon.png" type="image/png" />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Bootstrap core stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <header class="container-fluid">
            <div class="row justify-content-center">
                <h1 class="col-4 text-center">
                    <span id="server">SERVER NAME</span>&nbsp;
                    <small id="run" class="bi bi-play-circle-fill text-success"></small>
                    <small id="start" class="bi bi-skip-end-circle-fill text-warning d-none"></small>
                    <small id="pause" class="bi bi-pause-circle-fill text-warning d-none"></small>
                    <small id="stop" class="bi bi-stop-circle-fill text-danger d-none"></small>
                </h1>
            </div>
            <div class="row justify-content-center">
                <h2 id="session" class="col-4 text-center">
                    Session Name
                </h2>
            </div>
            <!-- Tab List -->
            <div class="row">
                <ul role="tablist" class="nav nav-tabs col">
                    <li class="nav-item">
                        <a role="tab" id="dashLink" class="nav-link active" href="#" onclick="showDash();"
                            aria-selected="true" aria-controls="tabContainer" tabindex="0">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a role="tab" id="settingsLink" class="nav-link" href="#" onclick="showSettings();"
                            aria-selected="false" aria-controls="tabContainer" tabindex="-1">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a role="tab" id="sessionsLink" class="nav-link" href="#" onclick="showSessions();"
                            aria-selected="false" aria-controls="tabContainer" tabindex="-1">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a role="tab" id="consoleLink" class="nav-link" href="#" onclick="showConsole();"
                            aria-selected="false" aria-controls="tabContainer" tabindex="-1">Console</a>
                    </li>
                </ul>
            </div>
        </header>
        <main id="tabContainer" class="container">
            <!-- Dashboard Tab -->
            <section id="dashboard" role="tabpanel" tabindex="0" aria-labelledby="dashLink">
                <div class="row mt-4">
                    <div class="col-6">
                        <!-- Game Info Card -->
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>Game Info</h3>
                            </header>
                            <div class="card-body">
                                <p class="card-text"><b>Phase:&nbsp;</b><span id="phase">3</span></p>
                                <p class="card-text"><b>Tier:&nbsp;</b><span id="tier">5</span></p>
                                <p class="card-text"><b>Schematic:&nbsp;</b><span id="schem">None</span></p>
                            </div>
                        </section>
                    </div>
                    <div class="col-6">
                        <!-- Server State Card -->
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>Server State</h3>
                            </header>
                            <div class="card-body">
                                <p class="card-text"><span id="curPlayers">#</span>/<span id="maxPlayers">#</span>
                                    players
                                </p>
                                <!-- Pie Chart? https://www.w3schools.com/howto/howto_google_charts.asp 
                                 Line Chart of tickrate over time? -->
                                <p class="card-text"><span id="ticks">27</span>/30 Ticks per second</p>
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <!-- Settings Tab -->
            <section id="settings" role="tabpanel" tabindex="0" aria-labelledby="settingsLink" hidden>
                <!-- TODO: Only update wne tab initially activated -->
                <div class="row mt-4 justify-content-center">
                    <div class="col-6">
                        <!-- Server Options Card -->
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>Server Options
                                    <!-- TODO: Show when pending options -->
                                    <span class="badge text-bg-warning" hidden>SERVER RESTART REQUIRED</span>
                                </h3>
                            </header>
                            <form class="card-body container-fluid">
                                <div class="row">
                                    <div class="col-auto">
                                        <div class="form-check form-switch">
                                            <label for="autoPause" class="form-check-label">Auto Pause</label>
                                            <input type="checkbox" role="switch" id="autoPause"
                                                class="form-check-input">
                                        </div>
                                        <div class="form-check form-switch">
                                            <label for="autoSaveOnDC" class="form-check-label">Autosave on
                                                Disconnect</label>
                                            <input type="checkbox" role="switch" id="autoSaveOnDC"
                                                class="form-check-input">
                                        </div>
                                        <div class="form-check form-switch">
                                            <label for="telemetry" class="form-check-label">Send Telemetry</label>
                                            <input type="checkbox" role="switch" id="telemetry"
                                                class="form-check-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="saveInterval" class="col-form-label">Autosave
                                            Interval</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="number" id="saveInterval" class="form-control" value="300">
                                    </div>
                                    <div class="col-auto">
                                        <label for="saveInterval" class="col-form-label">seconds</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="restartTime" class="col-form-label">Server Restart Time</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="number" id="restartTime" class="form-control" value="1440">
                                    </div>
                                    <div class="col-auto">
                                        <label for="restartTime" class="col-form-label">minutes</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <label for="networkQuality" class="col-form-label">Network Quality</label>
                                    </div>
                                    <div class="col-3">
                                        <select name="networkQuality" id="networkQuality" class="form-select">
                                            <option value="0">Low</option>
                                            <option value="1">Medium</option>
                                            <option value="2">High</option>
                                            <option value="3">Ultra</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-auto">
                                        <button class="btn btn-primary">Apply</button>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <div class="col-6">
                        <!-- Advanced Game Settings Card -->
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>AGS</h3>
                            </header>
                            <div class="card-body">
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <!-- Session Management Tab -->
            <section id="sessions" role="tabpanel" tabindex="0" aria-labelledby="settingsLink" hidden>
                <div class="row mt-4">
                    <div class="col-6">
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>Sessions</h3>
                            </header>
                        </section>
                    </div>
                    <div class="col-6">
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>Saves</h3>
                            </header>
                        </section>
                    </div>
                </div>
            </section>
            <!-- Console Tab -->
            <section id="console" role="tabpanel" tabindex="0" aria-labelledby="consoleLink" hidden>
                <div class="row mt-4">
                    <div class="col-12">
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>&gt;_ Console</h3>
                            </header>
                        </section>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div id="changeList">
                <p><b>Version:</b> CL#<span id="version">12345</span></p>
            </div>

            <div id="rateContainer">
                <label for="updateRate" class="form-label">Update rate: </label>
                <select name="UpdateRate" id="updateRate" class=form-select>
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                </select>
            </div>
        </footer>

        <!-- Modals and miscellaneous pop-ups -->

        <!-- Login Modal -->

        <section class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="loginModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="loginModalTitle">Login</h2>
                    </div>
                    <div class="modal-body">
                        <!-- Login Form -->
                        <form action="javascript:login()" id="loginForm" class="container needs-validation" novalidate>
                            <div class="row">
                                <div class="col-8">
                                    <label for="address" class="form-label">Server Address</label>
                                    <input id="address" name="address" type="text" class="form-control"
                                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$|^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)+([A-Za-z]|[A-Za-z][A-Za-z0-9\-]*[A-Za-z0-9])$"
                                        required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-4">
                                    <label for="port" class="form-label">Server Port</label>
                                    <input id="port" name="port" type="number" class="form-control" value="7777"
                                        required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="key" class="form-label">API Key</label>
                                    <input id="key" name="key" type="password" class="form-control"
                                        pattern="^[0-9A-Za-z+/=]+[.][0-9A-F]{128}$" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <input type="submit" hidden>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="loginButton" type="submit" form="loginForm" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap main script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>

</html>
